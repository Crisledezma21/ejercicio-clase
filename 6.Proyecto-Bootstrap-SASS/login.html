<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/b0f68107a7.js" crossorigin="anonymous"></script>
  <title>Log in</title>
</head>

<body class="lighter-gray-bg">
  <header class="fixed-top bg-negro">
    <nav class="navbar navbar-dark navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img class="img-fluid logo" src="./assets/img/taskade-logo.png"
            alt="Logotipo Taskade"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <a class="nav-link" href="./templates.html">
              <li class="nav-item">Templates</li>
            </a>
            <a class="nav-link" href="./pricing.html">
              <li class="nav-item">Pricing</li>
            </a>
            <a class="nav-link" href="./downloads.html">
              <li class="nav-item">Downloads</li>
            </a>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Resources
              </a>
              <ul class="dropdown-menu bg-negro" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="./about.html">
                  <li>About</li>
                </a>
              </ul>
            </li>
            <a class="nav-link" href="./login.html">
              <li class="nav-item">Login</li>
            </a>
            <a id="fondo-rosa" class="nav-link" href="./signup.html">
              <li class="nav-item">Signup</li>
            </a>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center pt-5 mt-5">
      <div class="login-container bg-blanco rounded-custom-5">
        <div class="d-flex flex-column py-3 px-4">
          <div class="text-center">
            <a href="./index.html"><img class="img-login img-fluid" src="./assets/img/favicon.png" alt="Logo Taskade"></a>
          </div>
          <div>
            <p class="fs-2 fw-bold">Log in</p>
            <p>Welcome back to Taskade<span class="ps-2">&#128075</span></p>
          </div>
          <div class="text-center">
            <button class="boton-google" type="button">
              <img class="px-2" src="./assets/img/icon_sso_google.svg" alt="Logo Google"><span>Sign in with
                Google</span>
            </button>
          </div>
          <div class="text-center">
            <button class="boton-google btn-apple bg-negro blanco mt-2" type="button">
              <i class="fa-brands fa-apple fa-2xl pe-3 py-3"></i><span>Sign in with
                Apple</span>
            </button>
          </div>
          <div class="text-center gris-claro">
            <p>-------------------Or----------------</p>
          </div>
          <div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control  rounded-custom-3" id="floatingInput"
                placeholder="Username or email">
              <label for="floatingInput">Username or email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control rounded-custom-3" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center my-2">
              <p class="forgot-password text-wrap">Forgot password?</p>
            </div>
          </div>
          <div class="text-center">
            <a class="btn btn-danger bg-rosa btn-lg rounded-custom-3 w-100" role="button" aria-disabled="true">Log
              in</a>
          </div>
        </div>
      </div>
      <div>
        <p class="gris-claro">Don't have an accunt? <A>Sign up</A></p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
