<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/base.css">
  <title>Contact</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <img src="./assets/form-builders-11-850x435.png" alt="Form Image" class="img-fluid">
      </div>
      <div class="col-md-8 border border-warning rounded p-4">
        <div class="d-flex justify-content-around justify-content-md-between flex-wrap">
          <h1>Contact</h1>
          <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
            data-bs-placement="left" data-bs-content="Here goes the info of this popover">
            More Info
          </button>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 mt-3">
            <form class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="Name" value="">
              <label for="name">Name</label>
            </form>
          </div>
          <div class="col-12 col-md-4 mt-3">
            <form class="form-floating">
              <input type="text" class="form-control" id="lastname" placeholder="Last Name" value="">
              <label for="lastname">LastName</label>
            </form>
          </div>
          <div class="col-12 col-md-4 mt-3">
            <form class="form-floating">
              <input type="number" class="form-control" id="id" placeholder="ID" value="">
              <label for="id">ID</label>
            </form>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-md-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Option 1" id="radio1">
              <label class="form-check-label" for="radio1">
                Option 1
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="Option 2" id="radio2" checked>
              <label class="form-check-label" for="radio2">
                Option 2
              </label>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <select class="form-select" aria-label="Default select example">
              <option selected>Select one option</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="form-floating mt-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="textarea"></textarea>
            <label for="textarea">Comments</label>
          </div>
          <div class="row mt-3">
            <div class="col-3">
              <button type="button" id="btn" class="btn btn-warning">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
  </script>
  <script src="./js/main.js"></script>
  <script src="./js/validator.js"></script>
  
</body>

</html>
