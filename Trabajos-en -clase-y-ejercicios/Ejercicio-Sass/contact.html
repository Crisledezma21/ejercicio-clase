<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/base.css">
  <title>Contact</title>
</head>

<body>
  <div class="main-contact-form">
    <form class="main-form" novalidate>
      <div>
        <h1>Contact Us</h1>
      </div>
      <div class="d-flex">
        <div class="field-container px-2">
          <div>
            <label class="pb-2" for="name">Name</label>
          </div>
          <div>
            <input type="text" id="name" name="name">
          </div>
        </div>
        <div class="field-container px-2">
          <div>
            <label class="pb-2" for="lastname">Last Name</label>
          </div>
          <div>
            <input type="text" id="lastname" name="lastname">
          </div>
        </div>
        <div class="field-container px-2">
          <div>
            <label class="pb-2" for="email">Email</label>
          </div>
          <div>
            <input type="email" id="email" name="email">
          </div>
        </div>
      </div>
      <div>
        <button id="btn" class="contact-btn mt-2 ml-2" type="button">send</button>
      </div>

    </form>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
